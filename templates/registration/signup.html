{% extends 'base.html' %}

{% block title %}
Sign Up

{% block body %}

<h2>Sign Up</h2>
<form method="post">
    {% csrf_token %}
    {{form.as_p}}

</form>
<p>
    Already a user?<a href="{% url 'login' %}">Click here to Login</a>
</p>
{% endblock %}
