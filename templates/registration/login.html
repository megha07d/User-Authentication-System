{% extends 'base.html' %}

{% block title %}
Login page
{% endblock %}

{% block body %}
    <h1>LogIN</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Submit</button>
    </form>
    <p><a href="{% url 'userbase:signup' %}">Click here to Signup</a></p>
{% endblock %}
